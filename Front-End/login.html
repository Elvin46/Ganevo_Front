<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <!-- RELOADER START-->
    
    <!-- RELOADER END-->

    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary justify-content-center">
            <div class="custom-container">
                <a class="navbar-brand" href="#">
                    <img class="navbar-logo" src="./assets/images/Logos/Logo-2.png" alt="Ganevo_Logo">
                    <img class="navbar-logo navbar-logo_sticky" src="./assets/images/Logos/Logo.png" alt="Ganevo_Logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Freelancers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Job Posts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About Us</a>
                        </li>
                        <li >
                            <a class="btn btn-transparent" href="./login.html">Log in</a>
                            <a class="btn btn-main" type="submit">Sign up</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section id="intro">
            <div class="overlay">
                <div class="container d-flex justify-content-center align-items-center">
                    <div id="login">
                        <h2 class="login-title">Log in to Ganevo</h2>
                        <input class="username" type="text" placeholder="Username or email">
                        <input type="password" name="" id="" placeholder="Password">
                        <span style="align-self: right;"><a href="#">Forgot your password?</a></span>
                        
                        <p>or</p>
                        <button class="integration-button"><i class="fa-brands fa-google"></i>Continue with Google</button>
                        <button class="integration-button"><i class="fa-brands fa-apple"></i>Continue with Apple</button>
                        <button class="login-submit" type="submit">Log in</button>
                        <span class="signup">Don't have a account?<a href="./signup.html"> Sign up</a></span>
                    </div>
                    
                </div>
            </div>
        </section>
    </main>
